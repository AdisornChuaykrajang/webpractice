<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertion</title>
    <link rel="stylesheet" href="./css/style_convert_temperature.css" />
    <link rel="shortcut icon" href="./images/" type="image/x-icon" />
  </head>
  <body>
    <h1>Temperature Convertion</h1>
    <h3>Cel to Fah | Fah to Cel</h3>
    <br />
    <img src="./images/temp.png" alt="" />
    <br />
    <hr />
    <br />
    <div>
      ป้อนอุณหภูมิ : <input id="temp" type="number" required/>
      <span id="unit1">เซลเซียส</span>
      <br /><br />
      <div>
        <label>
          <input type="radio" id="CtoF" name="tempconv" checked="checked" />
          แปลง Celsius to Fahrenheit | F = C * 9 / 5 + 32
        </label>
        <br /><br />
        <label>
          <input type="radio" id="FtoC" name="tempconv" />
          แปลง Fahrenheit to Celsius | C = (F - 32) * 5 / 9
        </label>

        <br /><br />
        <button id="Conv">แปลงอุณหภูมิ</button>
        <button id="cancel">ยกเลิก</button>
      </div>
    </div>
    <br />
    <hr />
    <span id="warning">
      <span id="show1"> มีค่าเป็น </span> <span id="showUnit"> 0.00 </span>
      <span id="unit2"> ฟาเรนไฮท์ </span></span
    >

    <script src="./js/script_convert_temperature.js"></script>
  </body>
</html>
