<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style_squarearea.css" />
    <link rel="shortcut icon" href="./images/square.png" type="image/x-icon" />
    <title>Square Area</title>
  </head>
  <body>
    <form onsubmit="return false" action="">
      <h1>SQUARE AREA</h1>
      <img src="./images/square.png" alt="" />
      <h5>พื้นที่สี่เหลี่ยม = กว้าง x ยาว</h5>
      <hr />
      ป้อนกว้าง (เมตร) :
      <br /><br />
      <input id="width" type="text" required/>
      <br /><br />
      ป้อนยาว (เมตร) :
      <br /><br />
      <input id="long" type="text" required/>
      <br />
      <br />
      <button id="btCal">คำนวณพื้นที่</button>
      <button id="btCancel">ยกเลิก</button> <br /><br />
      <hr />
      <br />
    </form>
    พื้นที่สี่เหลี่ยมเป็น <span id="showCal"> 0.00 </span> ตารางเมตร
    <script src="./js/script_square_area.js"></script>
  </body>
</html>
